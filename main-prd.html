<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Спочатку нормалізатор -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ---- -->
    <link rel="stylesheet" href="./style.css" />
    <title>Prediction</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <p class="text-header">Football hub</p>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container new-container">
          <div class="back">
            <a href="./index.html">Go back</a>
          </div>
          <div class="back">
            <a href="./main-prd-res.html">Result</a>
          </div>
        </div>
        <div class="container">
          <form action="#" class="login-form" name="submit-to-google-sheet">
            <h2>Prediction</h2>
            <div class="label">
              <span class="text-all text"> Угадай результаты матчей </span>
            </div>
            <div class="label">
              <span class="text-all">Login</span
              ><input
                type="text"
                name="userName"
                id="userName"
                required
                autocomplete="off"
              />
            </div>
            <!-- -----------------1----------------- -->
            <span class="text-all text-group js-group-prediction">Group B</span>
            <div class="label">
              <span class="text-all js-team-prediction">Croatia</span>
              <input
                type="number"
                name="score1"
                id="score1"
                required
                autocomplete="off"
              />
              <input
                type="number"
                name="score2"
                id="score2"
                required
                autocomplete="off"
              />
              <span class="text-all js-team-prediction">Albania</span>
            </div>
            <!-- ---------------------------------- -->
            <!-- -----------------2----------------- -->
            <span class="text-all text-group js-group-prediction">Group A</span>
            <div class="label">
              <span class="text-all js-team-prediction">Germany</span>
              <input
                type="number"
                name="score3"
                id="score3"
                required
                autocomplete="off"
              />
              <input
                type="number"
                name="score4"
                id="score4"
                required
                autocomplete="off"
              />
              <span class="text-all js-team-prediction">Hungary</span>
            </div>
            <!-- ---------------------------------- -->
            <!-- -----------------3----------------- -->
            <span class="text-all text-group js-group-prediction">Group A</span>
            <div class="label"></div>
            <div class="label">
              <span class="text-all js-team-prediction">Scotland</span>
              <input
                type="number"
                name="score5"
                id="score5"
                required
                autocomplete="off"
              />
              <input
                type="number"
                name="score6"
                id="score6"
                required
                autocomplete="off"
              />
              <span class="text-all js-team-prediction">Switzerland</span>
            </div>
            <!-- ---------------------------------- -->
            <span class="special-item"></span>
            <button class="submitbtn" type="submit">OK</button>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="./js/main-prd.js"></script>
  </body>
</html>
