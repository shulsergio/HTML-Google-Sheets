<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Спочатку нормалізатор -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ---- -->
    <link rel="stylesheet" href="./style.css" />
    <title>html to Google</title>
  </head>
  <body>
    <div class="container">
      <form action="#" class="login-form" name="submit-to-google-sheet">
        <h2>login form</h2>
        <input type="text" name="Name" id="Name" required autocomplete="off" />
        <input
          type="text"
          name="first-index"
          id="first-index"
          required
          autocomplete="off"
        />
        <input
          type="text"
          name="second-index"
          id="second-index"
          required
          autocomplete="off"
        />
        <button type="submit">OK</button>
      </form>
    </div>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbyhluWBPslbopX1L5OBIKqz5HTf2o1aJxik-0h73Ur3ubP8Hbj7TvcZb1Bd_On4_NXkMg/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => console.log("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
